<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js\script.js"></script>
    <title>.Gaz</title>
</head>
<body>
    <div class="head">
        <nav class="navigation">
            <a href="" class="nav-items" id="gaz"><h2>.Gaz</h2></a>
            <a href="" class="nav-items"><h4>Menu</h4></a>
            <a href="" class="nav-items"><h4>Gallery</h4></a>
        </nav>
    </div>

    <div class="main-wrapper">
        <h1 class="main-header">Gaz cafe</h1>
        <h3 id="header" class="motto">Persian cuisine and drinks for everyone</h3>
        <h4 id="header" class="open-times">
            Sunday to Thursday: 13-22 <br>
            Friday to Saturday: 15-2
        </h4>
    </div>

    <div class="menu-wrapper">
        <h2 class="header">Menu</h2>
        <nav class="options">
            <div class="main-options">
                <button class="main-menu-buttons" data-category="drinks">Drinks </button>
                <button class="main-menu-buttons" data-category="food">Food</button>
                <button class="main-menu-buttons" data-category="desserts">Desserts</button>
                <button class="main-menu-buttons" data-category="hookah">Hookah</button>
            </div>

            <div class="side-option">
                <div class="side-group" data-category="drinks">
                    <button class="side-btn" data-sub="Cold-drink">Cold Drinks</button>
                    <button class="side-btn" data-sub="hot-drink">Hot Drinks</button>
                    <button class="sub-btn" data-sub="herbal">Herbal</button>
                </div>
                <div class="side-group" data-category="food">
                    <button class="side-btn" data-sub="sandwich">Main Dish</button>
                    <button class="side-btn" data-sub="snacks">Side Dish</button>
                </div>
                <div class="side-group" data-category="drinks">
                   <button class="sub-btn" data-sub="cake">Cake</button>
                    <button class="sub-btn" data-sub="ice-cream">Ice Cream</button>
                    <button class="sub-btn" data-sub="persian-dessert">Persian Desserts</button>
                </div>
                <div class="sub-group" data-category="hookah" style="display: none;"></div>
            </div>
        </nav>

        <div class="menu-images"></div>
    </div>
    <div class="gallery-wrapper">
        <h2 class="header">Gallery</h2>
        <div class="img-wrapper">
            <img src="" alt="" id="gallery-image1">
            <img src="" alt="" id="gallery-image2">
            <img src="" alt="" id="gallery-image3">
            <img src="" alt="" id="gallery-image4">
            <img src="" alt="" id="gallery-image5">
        </div>
    </div>
</body>
</html>
